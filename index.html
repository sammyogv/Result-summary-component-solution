<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div class="box">

    <div class="result">

      <p class="your-result">Your Result</p>

      <div class="score">
        <p class="overview">76
           <span> of 100</span>
        </p>
        
      </div>
      <p class="great">
        <span>Great</span> You scored higher than 65% of the people who have taken these tests.

      </p>

     
      
    </div>

    <div class="summary">
      <p class="only-summary">Summary
      </p>
      <div class="summary-box" >

        <div class="reaction" id="summary-box-div">
          
          <div class="word">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p></div>
          <div class="value">
            <span>80 </span>
            <p>/ 100</p>
          </div>

        </div>

        <div class="memory" id="summary-box-div">
          <div class="word">
            <img src="assets/images/icon-memory.svg" alt="">
            <p>Memory</p></div>
          <div class="value">
            <span>92 </span>
            <p>/ 100</p>
          </div>
        </div>

        <div class="verbal" id="summary-box-div"> 
          <div class="word">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>verbal</p></div>
          <div class="value">
            <span>61 </span>
            <p>/ 100</p>
          </div>
        
        </div>

        <div class="visual" id="summary-box-div">
          <div class="word">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p></div>
          <div class="value">
            <span>72 </span>
            <p>/ 100</p>
          </div>
        </div>

        <button class="continue" >
          Continue
        </button>

      </div>
    </div>








  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ogbu Samuel</a>.
  </div>
</body>
</html>
